<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Strong anti-cache headers for Samsung TV browsers -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Force full page reload every 30 seconds -->
  <meta http-equiv="refresh" content="30" />

  <title>Ad Screen</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to cover for full-bleed */
      display: block;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Image reloads fresh every page refresh -->
  <img
    src="ad.png"
    alt="Advertisement"
    onload="this.src='ad.png?v=' + Date.now()"
  />

</body>
</html>
