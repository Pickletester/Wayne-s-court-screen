<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ad Screen</title>
  <style>
    html, body { margin:0; height:100%; background:#000; overflow:hidden; }
    #ad {
      position:fixed; inset:0;
      width:100vw; height:100vh;
      object-fit: contain; /* will be overridden by JSON fit */
      background:#000;
    }
    #stamp{
      position:fixed; left:28px; bottom:22px;
      font: 600 28px/1.2 Arial, Helvetica, sans-serif;
      color: rgba(255,255,255,.65);
      text-shadow: 0 2px 10px rgba(0,0,0,.55);
    }
  </style>
</head>
<body>
  <img id="ad" alt="ad" />
  <div id="stamp"></div>

  <script>
    const REFRESH_MS = 8000;

    async function pull() {
      try {
        // cache-bust JSON
        const res = await fetch("status.json?t=" + Date.now(), { cache: "no-store" });
        const data = await res.json();

        document.body.style.background = data.bg || "#000";

        const img = document.getElementById("ad");
        img.style.objectFit = (data.fit === "cover") ? "cover" : "contain";

        if (data.image) {
          // cache-bust image too
          img.src = data.image + "?t=" + Date.now();
        }

        document.getElementById("stamp").textContent =
          "Last checked: " + new Date().toLocaleTimeString();
      } catch (e) {
        document.getElementById("stamp").textContent = "Offline / waitingâ€¦";
      }
    }

    pull();
    setInterval(pull, REFRESH_MS);
  </script>
</body>
</html>
