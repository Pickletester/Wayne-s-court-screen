<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advertisement</title>

  <!-- Samsung TV browsers are more reliable with full reloads -->
  <meta http-equiv="refresh" content="30">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* change to cover if you want full bleed */
      display: block;
      background: #000;
    }
  </style>
</head>
<body>

  <!-- Image auto-cache-busted on every load -->
  <img
    src="ad.png"
    alt="Advertisement"
    onload="this.src='ad.png?v=' + Date.now()"
  />

</body>
</html>
